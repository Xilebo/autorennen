<!DOCTYPE html>
<html>
	<head>
		<script src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
		<script src="buildBoard.js"></script>
		<link rel="stylesheet" type="text/css" href="map.css" />
	</head>
	<body>
		<span class="resources">
				<!-- an empty tile from which all new tiles are copied -->
			<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="23" width="23" class="tile">
				<line
					x1=0 y1=12 x2=23 y2=12
					style="stroke:black;" />
				<line
					x1=12 y1=0 x2=12 y2=23
					style="stroke:black;" />
			</svg>
		</span>
		<span class="board">
			<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="230" width="230" class="background">
			</svg>
		</span>
	</body>
</html>
