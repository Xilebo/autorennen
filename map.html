<!DOCTYPE html>
<html>
	<head>
		<script src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
		<script src="buildBoard.js"></script>
		<link rel="stylesheet" type="text/css" href="map.css" />
	</head>
	<body>
		<span class="board">
			<span class="background" >
				<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="230" width="230" >
				</svg>
			</span>
		</span>
		<span class="resources">
				<!-- an empty tile from which all new tiles are copied -->
			<span class="tile">
				<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="23" width="23">
					<line
						x1=0 y1=12 x2=23 y2=12
						style="stroke:black;" />
					<line
						x1=12 y1=0 x2=12 y2=23
						style="stroke:black;" />
				</svg>
			</span>
		</span>
	</body>
</html>
